<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Scoring Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Dropdown to select the questionnaire -->
        <div class="header">
            <h1>Medical Scoring Tool</h1>
            <label for="scoreType">Select Score:</label>
            <select id="scoreType" onchange="loadScoreForm()">
                <option value="">--Select--</option>
                <option value="epworth">Epworth Sleepiness Scale</option>
                <option value="stopbang">STOP-Bang Questionnaire</option>
                <option value="nose">Nasal Obstruction Symptom Evaluation</option>
                <option value="edtq7">EDTQ-7 Questionnaire</option>
            </select>
        </div>

        <!-- Main content area with questions on the left and result on the right -->
        <div class="content">
            <div class="questions-frame">
                <div id="scoreForm"></div>
            </div>

            <div class="answers-frame">
                <div id="result">
                    <h2>Result</h2>
                    <p id="scoreResult"></p>
                    <p id="interpretation"></p>
                    <div id="copyButtons">
                        <button onclick="copyToClipboard(true)">Copy Result Only</button>
                        <button onclick="copyToClipboard(false)">Copy Detailed Report</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden textarea to store detailed result for copying -->
    <textarea id="detailedResult" style="display:none;"></textarea>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="scripts/epworth.js"></script>
    <script src="scripts/stopbang.js"></script>
    <script src="scripts/nose.js"></script>
    <script src="scripts/edtq7.js"></script>
</body>
</html>
